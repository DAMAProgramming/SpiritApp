<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHHS Spirit Tracker - Manage News</title>
    <link rel="stylesheet" href="styles/admin.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/background-text.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>
<body>
    <div class="background-text" id="backgroundText"></div>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="./index.html" id="navbar__logo">
                <img src="favicon.ico" alt="SHHS Logo" width="40">
                SHHS Spirit Tracker
            </a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="toggle__line"></span>
                <span class="toggle__line"></span>
                <span class="toggle__line"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item"><a href="./admin-dashboard.html" class="navbar__links">Dashboard</a></li>
                <li class="navbar__item navbar__dropdown">
                    <a href="#" class="navbar__links">Manage</a>
                    <ul class="dropdown__menu">
                        <li><a href="./manage-points.html" class="dropdown__link">Manage Points</a></li>
                        <li><a href="./manage-games.html" class="dropdown__link">Manage Games</a></li>
                        <li><a href="./manage-events.html" class="dropdown__link">Manage Events</a></li>
                        <li><a href="./manage-news.html" class="dropdown__link">Manage News</a></li>
                    </ul>
                </li>
                <li class="navbar__item"><a href="#" id="logout-btn" class="navbar__links">Logout</a></li>
            </ul>
        </div>
    </nav>

    <main class="main">
        <div class="main__container">
            <section class="content-section">
                <h2>Manage News</h2>
                <form id="news-form">
                    <div class="form-group">
                        <label for="news-title">Title:</label>
                        <input type="text" id="news-title" required>
                    </div>
                    <div class="form-group">
                        <label for="news-content">Content:</label>
                        <textarea id="news-content" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="news-image">Image (optional):</label>
                        <input type="file" id="news-image" accept="image/*">
                    </div>
                    <button type="submit" class="btn">Post News</button>
                </form>
            </section>
            <section class="content-section">
                <h2>Recent News</h2>
                <div id="news-list"></div>
            </section>
        </div>
    </main>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module">
        import { checkAuth } from './auth-check.js';
        
        checkAuth(true)  // Require admin status
            .catch((error) => {
                console.error('Authentication failed:', error);
                alert('You do not have permission to access this page.');
                window.location.href = '/SpiritApp/login.html';
            });
    </script>
    <script type="module" src="js/manage-news.js"></script>
    <script src="js/background-text.js"></script>
</body>
</html>
