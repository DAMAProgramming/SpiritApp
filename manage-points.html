<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Points - SHHS Spirit Tracker</title>
    <link rel="stylesheet" href="styles/admin.css">
    <link rel="stylesheet" href="styles/manage_points.css">
    <link rel="stylesheet" href="styles/background-text.css">
</head>
<body>
    <div id="backgroundText" class="background-text"></div>

    <nav class="navbar">
        <div class="navbar__container">
            <a href="./index.html" id="navbar__logo"><img src="favicon.ico" alt="SHHS Logo" width="40"> SHHS Spirit Tracker</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item"><a href="./admin-dashboard.html" class="navbar__links">Dashboard</a></li>
                <li class="navbar__item"><a href="./manage-points.html" class="navbar__links">Manage Points</a></li>
                <li class="navbar__item"><a href="./manage-news.html" class="navbar__links">Manage News</a></li>
                <li class="navbar__btn"><a href="#" id="logout-btn" class="button">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="manage-points-container" role="main">
        <div class="chart-section">
            <h2>Current Spirit Points</h2>
            <div class="chart-container">
                <div class="chart">
                    <div class="bar-container">
                        <div class="bar-wrapper">
                            <div class="bar freshmen" data-class="Freshmen"></div>
                        </div>
                        <div class="bar-label">Freshmen</div>
                    </div>
                    <div class="bar-container">
                        <div class="bar-wrapper">
                            <div class="bar sophomores" data-class="Sophomores"></div>
                        </div>
                        <div class="bar-label">Sophomores</div>
                    </div>
                    <div class="bar-container">
                        <div class="bar-wrapper">
                            <div class="bar juniors" data-class="Juniors"></div>
                        </div>
                        <div class="bar-label">Juniors</div>
                    </div>
                    <div class="bar-container">
                        <div class="bar-wrapper">
                            <div class="bar seniors" data-class="Seniors"></div>
                        </div>
                        <div class="bar-label">Seniors</div>
                    </div>
                </div>
            </div>
            <div class="content-section">
                <h3>Event History</h3>
                <canvas id="event-history"></canvas>
            </div>
        </div>
        <div class="points-management-section">
            <h2>Manage Points</h2>
            <div class="event-selection">
                <label for="event-select">Select Event:</label>
                <select id="event-select">
                    <option value="">Choose an event</option>
                </select>
            </div>
            <div id="games-list" class="games-list"></div>
            <button id="update-points-btn" class="btn">Update Points</button>
        </div>
    </div>

    <script src="js/firebase-config.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/admin-points.js" type="module"></script>
    <script src="auth-check.js" type="module"></script>
    <script src="js/background-text.js"></script>
    <script src="js/resize-panel.js"></script>
</body>
</html>
