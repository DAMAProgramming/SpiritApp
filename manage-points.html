<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHHS Spirit Tracker - Manage Points</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/admin.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="./index.html" id="navbar__logo">
                <img src="favicon.ico" alt="SHHS Logo" width="40">
                SHHS Spirit Tracker
            </a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="toggle__line"></span>
                <span class="toggle__line"></span>
                <span class="toggle__line"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item"><a href="./admin-dashboard.html" class="navbar__links">Dashboard</a></li>
                <li class="navbar__item"><a href="./manage-points.html" class="navbar__links">Manage Points</a></li>
                <li class="navbar__item"><a href="./manage-news.html" class="navbar__links">Manage News</a></li>
                <li class="navbar__item"><a href="#" id="logout-btn" class="navbar__links navbar__btn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <main class="main">
        <div class="main__container">
            <section class="content-section">
                <h2>Manage Spirit Points</h2>
                <div class="chart-container">
                    <h3>Current Spirit Points</h3>
                    <div class="chart">
                        <div class="bar freshmen" data-class="Freshmen"></div>
                        <div class="bar-label">Freshmen</div>
                        <div class="bar sophomore" data-class="Sophomores"></div>
                        <div class="bar-label">Sophomores</div>
                        <div class="bar junior" data-class="Juniors"></div>
                        <div class="bar-label">Juniors</div>
                        <div class="bar senior" data-class="Seniors"></div>
                        <div class="bar-label">Seniors</div>
                    </div>
                </div>
                <form id="update-points-form">
                    <div class="form-group">
                        <label for="class-select">Select Class:</label>
                        <select id="class-select" required>
                            <option value="Freshmen">Freshmen</option>
                            <option value="Sophomores">Sophomores</option>
                            <option value="Juniors">Juniors</option>
                            <option value="Seniors">Seniors</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="points-input">Points:</label>
                        <input type="number" id="points-input" required min="0">
                    </div>
                    <button type="submit" class="btn">Update Points</button>
                </form>
            </section>
        </div>
    </main>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module">
        import { checkAuth } from './auth-check.js';
        
        checkAuth(true)  // Require admin status
            .catch((error) => {
                console.error('Authentication failed:', error);
                alert('You do not have permission to access this page.');
                window.location.href = '/SpiritApp/login.html';
            });
    </script>
    <script type="module" src="js/admin-points.js"></script>
</body>
</html>
