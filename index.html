<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHHS Spirit Tracker</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="./index.html" id="navbar__logo">
                <img src="favicon.ico" alt="SHHS Logo" width="40">
                SHHS Spirit Tracker
            </a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="toggle__line"></span>
                <span class="toggle__line"></span>
                <span class="toggle__line"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item"><a href="./index.html" class="navbar__links">Home</a></li>
                <li class="navbar__item"><a href="#points" class="navbar__links">Points</a></li>
                <li class="navbar__item"><a href="#news" class="navbar__links">News</a></li>
                <li class="navbar__btn"><a href="./login.html" class="button">Login</a></li>
            </ul>
        </div>
    </nav>
    <main class="main">
        <div class="main__container">
            <section id="points" class="content-section">
                <h2>Spirit Points</h2>
                <div class="chart-container">
                    <div class="chart">
                        <div class="bar-container">
                            <div class="bar freshman" data-class="Freshmen"></div>
                            <div class="bar-label">Freshmen</div>
                        </div>
                        <div class="bar-container">
                            <div class="bar sophomore" data-class="Sophomores"></div>
                            <div class="bar-label">Sophomores</div>
                        </div>
                        <div class="bar-container">
                            <div class="bar junior" data-class="Juniors"></div>
                            <div class="bar-label">Juniors</div>
                        </div>
                        <div class="bar-container">
                            <div class="bar senior" data-class="Seniors"></div>
                            <div class="bar-label">Seniors</div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="news" class="content-section">
                <h2>Latest News</h2>
                <div id="news-container">
                    <!-- News items will be dynamically added here -->
                </div>
            </section>
            <section id="upcoming-events" class="content-section">
                <h2>Upcoming Events</h2>
                <div id="events-container">
                    <!-- Event items will be dynamically added here -->
                </div>
            </section>
        </div>
    </main>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
