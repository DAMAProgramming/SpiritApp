<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Sports - SHHS Spirit Tracker</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/manage-sports.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div id="backgroundText" class="background-text"></div>

    <nav class="navbar">
        <div class="navbar__container">
            <a href="./index.html" id="navbar__logo">
                <img src="favicon.ico" width="40"> SHHS Spirit Tracker
                <span class="version-number">v1.0 Beta</span>
            </a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="toggle__line"></span>
                <span class="toggle__line"></span>
                <span class="toggle__line"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item"><a href="./admin-dashboard.html" class="navbar__links">Dashboard</a></li>
                <li class="navbar__item navbar__dropdown">
                    <a href="#" class="navbar__links">Manage</a>
                    <ul class="dropdown__menu">
                        <li><a href="./manage-points.html" class="dropdown__link">Manage Points</a></li>
                        <li><a href="./manage-games.html" class="dropdown__link">Manage Games</a></li>
                        <li><a href="./manage-events.html" class="dropdown__link">Manage Events</a></li>
                        <li><a href="./manage-news.html" class="dropdown__link">Manage News</a></li>
                        <li><a href="./manage-sports.html" class="dropdown__link">Manage Sports</a></li>
                    </ul>
                </li>
                <li class="navbar__item"><a href="#" id="logout-btn" class="navbar__links">Logout</a></li>
            </ul>
        </div>
    </nav>

    <main class="main manage-sports" role="main">
        <div class="main__container">
            <section class="section content-section">
                <h2>Manage Sports Games</h2>
                <form id="add-sport-game-form">
                    <div class="form-group">
                        <label for="game-name">Game Name:</label>
                        <input type="text" id="game-name" required>
                    </div>
                    <div class="form-group">
                        <label for="game-date">Date:</label>
                        <input type="text" id="game-date" required>
                    </div>
                    <div class="form-group">
                        <label for="game-time">Time:</label>
                        <input type="text" id="game-time" required>
                    </div>
                    <div class="form-group">
                        <label for="game-location">Location:</label>
                        <input type="text" id="game-location" required>
                    </div>
                    <button type="submit">Add Sport Game</button>
                </form>
            </section>

            <section class="section content-section">
                <h2>Existing Sport Games</h2>
                <div id="sport-games-list"></div>
            </section>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/manage-sports.js"></script>
    <script src="js/background-text.js"></script>
</body>
</html>
