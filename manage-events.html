<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Events - SHHS Spirit Tracker</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/admin.css">
    <style>
        .event-container, .game-container {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .event-item, .game-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 3px;
        }
        .add-form {
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="backgroundText" class="background-text"></div>

    <nav class="navbar">
        <div class="navbar__container">
            <a href="./index.html" id="navbar__logo">SHHS Spirit Tracker</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="toggle__line"></span>
                <span class="toggle__line"></span>
                <span class="toggle__line"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="./admin-dashboard.html" class="navbar__links">Dashboard</a>
                </li>
                <li class="navbar__item">
                    <a href="./manage-points.html" class="navbar__links">Manage Points</a>
                </li>
                <li class="navbar__item">
                    <a href="./manage-events.html" class="navbar__links">Manage Events</a>
                </li>
                <li class="navbar__item">
                    <a href="#" id="logout-btn" class="navbar__links">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="main manage-events" role="main">
        <div class="main__container">
            <section class="content-section">
                <h2>Manage Events and Games</h2>
                
                <div class="event-container">
                    <h3>Events</h3>
                    <ul id="event-list"></ul>
                    <button id="add-event-btn">Add New Event</button>
                    <form id="add-event-form" class="add-form hidden">
                        <input type="text" id="event-name" placeholder="Event Name" required>
                        <input type="date" id="event-date" required>
                        <button type="submit">Add Event</button>
                    </form>
                </div>

                <div class="game-container hidden">
                    <h3>Games for <span id="selected-event"></span></h3>
                    <ul id="game-list"></ul>
                    <button id="add-game-btn">Add New Game</button>
                    <form id="add-game-form" class="add-form hidden">
                        <input type="text" id="game-name" placeholder="Game Name" required>
                        <input type="date" id="game-date" required>
                        <button type="submit">Add Game</button>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="auth-check.js"></script>
    <script type="module" src="js/manage-events.js"></script>
    <script src="js/background-text.js"></script>
</body>
</html>
