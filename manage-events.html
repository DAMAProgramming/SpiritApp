<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Games and Events - SHHS Spirit Tracker</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/admin.css">
    <link rel="stylesheet" href="styles/background-text.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
    <!-- Background text for visual effect -->
    <div id="backgroundText" class="background-text"></div>

    <!-- Navigation bar -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="./index.html" id="navbar__logo">
                <img src="favicon.ico" alt="SHHS Logo" width="40">
                SHHS Spirit Tracker
                <span class="version-number">v1.0 Beta</span>
            </a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="toggle__line"></span>
                <span class="toggle__line"></span>
                <span class="toggle__line"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item"><a href="./admin-dashboard.html" class="navbar__links">Dashboard</a></li>
                <li class="navbar__item navbar__dropdown">
                    <a href="#" class="navbar__links">Manage</a>
                    <ul class="dropdown__menu">
                        <li><a href="./manage-points.html" class="dropdown__link">Manage Points</a></li>
                        <li><a href="./manage-games.html" class="dropdown__link">Manage Games</a></li>
                        <li><a href="./manage-events.html" class="dropdown__link">Manage Events</a></li>
                        <li><a href="./manage-news.html" class="dropdown__link">Manage News</a></li>
                    </ul>
                </li>
                <li class="navbar__item"><a href="#" id="logout-btn" class="navbar__links">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main content area -->
    <main class="main manage-games-events" role="main">
        <div class="main__container">
            <section class="section content-section">
                <h2>Manage Events</h2>
                <form id="add-event-form">
                    <div class="form-group">
                        <label for="event-name">Event Name:</label>
                        <input type="text" id="event-name" required>
                    </div>
                    <div class="form-group">
                        <label for="event-date">Event Date:</label>
                        <input type="date" id="event-date" required>
                    </div>
                    <div class="form-group">
                        <label for="event-games">Select Games:</label>
                        <select id="event-games" multiple="multiple" style="width: 100%;" required></select>
                    </div>
                    <button type="submit" class="btn">Add Event</button>
                </form>
                <h3>Existing Events</h3>
                <ul id="events-list" class="item-list"></ul>
            </section>
        </div>
    </main>

    <!-- Add jQuery and Select2 JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="auth-check.js"></script>
    <script src="js/mainInteract.js"></script>
    <script type="module" src="js/manage-events.js"></script>
    <script src="js/background-text.js"></script>
</body>
</html>
