<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Details - SHHS Spirit Tracker</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/point-details.css">
    <link rel="stylesheet" href="styles/background-text.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="backgroundText" class="background-text"></div>

    <nav class="navbar">
        <div class="navbar__container">
            <a href="./index.html" id="navbar__logo"><img src="favicon.ico" alt="SHHS Logo" width="40"> SHHS Spirit Tracker</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="toggle__line"></span>
                <span class="toggle__line"></span>
                <span class="toggle__line"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item"><a href="./index.html" class="navbar__links">Home</a></li>
                <li class="navbar__item"><a href="./point-details.html" class="navbar__links">Points</a></li>
                <li class="navbar__item"><a href="./games.html" class="navbar__links">Games</a></li>
                <li class="navbar__item"><a href="./news.html" class="navbar__links">News</a></li>
                <li class="navbar__btn"><a href="./login.html" class="button">Login</a></li>
            </ul>
        </div>
    </nav>

    <main class="main point-details" role="main">
        <div class="main__container">
            <section class="content-section">
                <h2>Spirit Point Details</h2>
                
                <div class="chart-container">
                    <canvas id="pointsChart"></canvas>
                </div>

                <div class="form-group">
                    <label for="event-select">Select Event:</label>
                    <select id="event-select">
                        <option value="all">All Events</option>
                        <!-- Other options will be populated by JavaScript -->
                    </select>
                </div>

                <div id="event-details">
                    <!-- Event details will be populated by JavaScript -->
                </div>
            </section>

            <section class="content-section">
                <h3>Event History</h3>
                <div id="event-history">
                    <!-- Event history will be populated by JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/point-details.js"></script>
    <script src="js/background-text.js"></script>
</body>
</html>
