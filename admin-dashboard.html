<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SHHS Spirit Tracker</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/admin.css">
    <link rel="stylesheet" href="styles/admin-dashboard.css">
    <link rel="stylesheet" href="styles/background-text.css">
</head>
<body>
    <div id="backgroundText" class="background-text"></div>

    <nav class="navbar">
        <div class="navbar__container">
            <a href="./index.html" id="navbar__logo">SHHS Spirit Tracker</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="toggle__line"></span>
                <span class="toggle__line"></span>
                <span class="toggle__line"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item"><a href="./admin-dashboard.html" class="navbar__links">Dashboard</a></li>
                <li class="navbar__btn"><a href="#" id="logout-btn" class="button">Logout</a></li>
            </ul>
        </div>
    </nav>

    <main class="main" role="main">
        <div class="main__container">
            <h1>Admin Dashboard</h1>
            <div class="admin-links">
                <div class="admin-link" data-page="manage-points">
                    <div class="admin-link-preview">
                        <img src="images/manage-points-preview-1.jpg" alt="Manage Points Preview">
                    </div>
                    <div class="admin-link-overlay">
                        <h2>Manage Points</h2>
                        <p>Update and track spirit points for each class</p>
                    </div>
                </div>
                <div class="admin-link" data-page="manage-games">
                    <div class="admin-link-preview">
                        <img src="images/manage-games-preview-1.jpg" alt="Manage Games Preview">
                    </div>
                    <div class="admin-link-overlay">
                        <h2>Manage Games</h2>
                        <p>Add, edit, and remove upcoming games and events</p>
                    </div>
                </div>
                <div class="admin-link" data-page="manage-news">
                    <div class="admin-link-preview">
                        <img src="images/manage-news-preview-1.jpg" alt="Manage News Preview">
                    </div>
                    <div class="admin-link-overlay">
                        <h2>Manage News</h2>
                        <p>Post and edit news updates for the spirit tracker</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="auth-check.js"></script>
    <script type="module" src="js/admin-dashboard.js"></script>
    <script src="js/background-text.js"></script>
</body>
</html>
